<div class="animated fadeIn">
  <h3> Home screen</h3>
  <div class="card card-main">

    <div class="card-body">
      <h4>Cover Photo</h4>

      <form>
        <section class="sec">

        <div draggable="true" ngClass="{{dragAreaClass}}">
          <div class="row">
              <div class="col-md-12 text-center text ">                                                       
                <span><img src="../../../assets/img/images-admin/home/upload.svg" /></span>
                <span *ngIf="!fileNam">Drag and drop Photo here</span>
             
                <span *ngIf="fileName"> {fileName} </span>
                                <a href="javascript:void(0)" class="main-btn" (click)="file.click()">
                                  Browse Photo                </a>
  
                  <input type="file"
                         #file
                         [multiple]="false"
                         (change)="onFileChange($event)"
                         style="display:none" />
              <div class="dragged-files-wrapper" *ngIf="draggedFiles">
                <div class="file" *ngFor="let file of draggedFiles">
                  {{file}}
                </div>
              </div>
              </div>
              </div>
  </div>
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
      </section>
      <section class="sec">

        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Write the title">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Subtitle</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Write the Subtitle">
        </div>
</section>
<section class="sec">

        <h4>About us section</h4>

        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Write the title">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Subtitle</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Write the Subtitle">

        </div>
        <div class="d-flex">
          
          <label for="exampleInputEmail1">Image</label>

        <div class="photo">
          <div class="text ">
            <span><img src="../../../assets/img/images-admin/home/upload.svg" /></span>
            <span class="no-margin">You can drag and drop files here to add them.</span>
            <span class="warn">* You need to upload 3 image for this section</span>
            <button class="main-btn">
              Browse Photo
            </button>
          
        </div>
        </div>
        
      </div>
        </section>

     
        <div class="d-flex justify-content-between btns">
          <button class="main-btn" type="submit">Save</button>
          <button class="main-btn" type="button">Cancel</button>

        </div>
      </form>
    </div>
  </div>
</div>
