<div class="animated fadeIn">
  <h3>Home screen</h3>
  <div class="card card-main">
    <div class="card-body">
      <h4>Cover Photo</h4>

      <form [formGroup]="homeForm" (submit)="submit()">
        <section class="sec">
          <div draggable="true" ngClass="{{ dragAreaClass }}">
            <div class="row">
              <div class="col-md-12 text-center text">
                <span
                  ><img src="../../../assets/img/images-admin/home/upload.svg"
                /></span>
                <span *ngIf="!fileName">Drag and drop Photo here</span>

                <span *ngIf="fileName"> {{ fileName }} </span>
                <a
                  href="javascript:void(0)"
                  class="main-btn"
                  (click)="file.click()"
                >
                  Browse Photo
                </a>

                <input
                  type="file"
                  #file
                  multiple="false"
                  (change)="onFileChange($event)"
                  style="display: none"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="sec">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Write the title"
              formControlName="title"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Subtitle</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Write the Subtitle"
              formControlName="subtitle"
            />
          </div>
        </section>
        <section class="sec">
          <h4>About us section</h4>

          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Write the title"
              formControlName="about_section_title"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Body</label>
            <textarea
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Write the Subtitle"
              formControlName="about_section_subtitle"
            ></textarea>
          </div>
          <div class="d-flex">
            <label for="exampleInputEmail1">Image</label>

            <div class="photo">
              <div class="text">
                <span
                  ><img src="../../../assets/img/images-admin/home/upload.svg"
                /></span>
                <div *ngIf="aboutFilename.length == 0">
                  <span class="no-margin"
                    >You can drag and drop files here to add them.</span
                  >
                </div>
                <div *ngIf="aboutFilename.length > 0" class="aboutFilename">
                  <span *ngFor="let i of aboutFilename">
                    {{ i }}
                  </span>
                </div>
                <span class="warn"
                  >* You need to upload 3 image for this section</span
                >

                <input
                  type="file"
                  #file
                  multiple
                  (change)="onFileChange($event)"
                  style="display: none"
                />
                <a
                  href="javascript:void(0)"
                  class="main-btn"
                  (click)="file.click()"
                >
                  Browse Photo
                </a>
              </div>
            </div>
          </div>
        </section>

        <div class="d-flex justify-content-between btns">
          <button
            class="main-btn"
            type="submit"
            [disabled]="
              !homeForm.valid || !fileName || aboutFilename.length !== 3
            "
          >
            Save
          </button>
          <button class="main-btn" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
